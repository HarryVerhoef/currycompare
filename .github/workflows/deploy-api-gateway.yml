name: Deploy API Gateway (DEV)
on: [push]
permissions:
  id-token: write # This is required for requesting the JWT
jobs:
  DeployDevAPIGateway:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Clone the repo
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: test workspace
        run: ls
      - name: test again
        run: pwd && ls && cd infra
      - name: test once more
        run: pwd && ls && cd infra/templates && ls
      - name: test file read permissions
        run: cat ${{ github.workspace }}/infra/templates/api-gateway.yml
      - name: Deploy stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: DevApiGateway
          template: file:///${{ github.workspace }}/infra/templates/api-gateway.yml
          parameter-overrides: file:///${{ github.workspace }}/infra/parameters/api-gateway/dev.json
        
