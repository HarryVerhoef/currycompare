name: Integration Tests
on: push
jobs:
  RunIntegrationTests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - name: Install Packages
        run: |
          cd src
          npm install
      - name: Run Integration Tests
        run: |
          cd src/it
          ./run_itest.sh